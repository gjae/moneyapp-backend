{% extends 'layouts/dashboard_base_layout.html' %}
{% load static %}
{% block title %} Nuevo fondo {% endblock title %}
{% block site_title %} Registrar fondos {% endblock %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">
                            Nuevo fondo
                        </h3>
                    </div>

                    <div class="card-body py-2 px-2">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-sm-12 col-lg-3 col-md-3">
                                    <label for="id_account">
                                        Seleccione una cuenta
                                    </label>
                                    <select name="account" id="id_account" class="form-control" required>
                                        {% for account in user_accounts %}
                                            <option value="{{ account.id }}">
                                                {{ account }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-9 col-lg-9">
                                    <label for="id_initial_balance">
                                        Balance inicial
                                    </label>
                                    <input
                                        name="initial_balance"
                                        autofocus
                                        type="number"
                                        step=".01"
                                        required
                                        class="form-control"
                                        id="id_initial_balance">
                                </div>

                            </div>
                            <div class="form-row mt-1">
                                <div class="col-sm-12">
                                    <label for="id_fund_description">
                                        Indique un nombre descriptivo
                                    </label>
                                    <textarea name="fund_description"
                                              id="id_fund_description"
                                              cols="30"
                                              rows="2"
                                              class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-row pb-2 px-2 mt-2">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
